<!DOCTYPE html>
<html lang="en">
<head>
     <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='serv6/design.css') }}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Interface</title>
   
</head>


<body> <section>
    <div id="chat-container">
        <div id="chat-messages"></div>
        <div class="chat-header"> <button class="buttonBack"><a class="butBack" href="{{url_for('landingpage')}}">Back </a> </button>
            <h1>Your imaginary friend</h1>
        </div>
        <div class="chat-body" id="chat">
            <div class="chat-message bot-message">
                <p>Find a soul that speaks to you and listen..</p>
            </div>
        <input type="text" id="user-input" placeholder="Type your message...">
        <button onclick="sendMessage()">Let's talk</button> 
        <button><a href="{{url_for('landingpage')}}" style="text-decoration: none; color: white;">Goob bye</a></button>
    </div>
</section>
    <script>
        function appendMessage(message, sender) {
            const chatMessages = document.getElementById('chat-messages');
            const messageElement = document.createElement('div');
            messageElement.textContent = `${sender}: ${message}`;
            chatMessages.appendChild(messageElement);
        }

        function sendMessage() {
            const userInput = document.getElementById('user-input').value;
            appendMessage(userInput, 'You');

            // Envoi de la requête au serveur Flask
            fetch('/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ message: userInput })
            })
            .then(response => response.json())
            .then(data => {
                appendMessage(data, 'AI');
            })
            .catch(error => {
                console.error('Error:', error);
            });

            // Efface le champ de saisie après l'envoi du message
            document.getElementById('user-input').value = '';
        }
    </script>
</body>
</html>
